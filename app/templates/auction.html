<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subasta de Espacios en Tiempo Real</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 700px;
        }
        .space-grid {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(5, 120px);
            gap: 10px;
            margin: 20px 0;
        }
        .space {
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #444;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            width: 120px;
            height: 120px;
            padding: 0;
            box-sizing: border-box;
        }
        .space p {
            margin: 0;
            line-height: 1.2em;
        }
        .space:hover {
            background-color: #d4d4d4;
        }
        .detail-panel {
            border: 2px solid #444;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
            display: none;
        }
        .detail-panel.active {
            display: block;
        }
        .detail-panel p, .detail-panel input, .detail-panel button {
            margin: 10px 0;
        }
    </style>
    
    <!-- Set userId based on login status using Jinja -->
    <script>
        const userId = {{ current_user.id if current_user.is_authenticated else "null" | tojson }};
    </script>
</head>
<body>
    <div class="main-container">
        <h1>Subasta de Espacios</h1>
        <div class="space-grid" id="spaceGrid">
            <!-- Espacios generados dinámicamente aquí -->
        </div>

        <!-- Panel de detalles del espacio seleccionado -->
        <div class="detail-panel" id="detailPanel">
            <p><strong>Espacio:</strong> <span id="spacePosition"></span></p>
            <p id="currentBid">Puja actual: €0</p>
            <p id="highestBidder">Pujador actual: Ninguno</p>
            {% if current_user.is_authenticated %}
                <input type="number" id="bidAmount" placeholder="Tu puja" step="0.01">
                <button onclick="placeBid()">Hacer Puja</button>
            {% else %}
                <p>Inicia sesión para pujar.</p>
                <a href="{{ url_for('main.login') }}">Iniciar sesión</a>
            {% endif %}
        </div>
    </div>

    <script>
        const socket = io.connect('http://localhost:5011');

        // Cargar la información inicial de los espacios
        async function loadSpaces() {
            try {
                const response = await fetch('/get_spaces_info');
                const spaces = await response.json();

                const spaceGrid = document.getElementById('spaceGrid');
                spaceGrid.innerHTML = '';

                spaces.forEach(space => {
                    const spaceDiv = document.createElement('div');
                    spaceDiv.classList.add('space');
                    spaceDiv.id = `space-${space.space_id}`;
                    spaceDiv.innerHTML = `
                        <p><strong>${space.position}</strong></p>
                        <p>€${space.current_bid}</p>
                        <p>${space.highest_bidder}</p>
                    `;
                    spaceDiv.onclick = () => selectSpace(space);
                    spaceGrid.appendChild(spaceDiv);
                });
            } catch (error) {
                console.error('Error al cargar los espacios:', error);
            }
        }

        // Llamada para cargar los espacios al inicio
        window.onload = loadSpaces;

        let selectedSpace = null;

        // Mostrar los detalles del espacio seleccionado
        function selectSpace(space) {
            selectedSpace = space;
            document.getElementById('spacePosition').innerText = space.position;
            document.getElementById('currentBid').innerText = `Puja actual: €${space.current_bid}`;
            document.getElementById('highestBidder').innerText = `Pujador actual: ${space.highest_bidder}`;
            document.getElementById('detailPanel').classList.add('active');
        }

        // Función para hacer una puja en el espacio seleccionado
        function placeBid() {
            const bidAmount = parseFloat(document.getElementById('bidAmount').value);

            if (!selectedSpace || isNaN(bidAmount) || bidAmount <= 0) {
                alert("Por favor, selecciona un espacio y un monto de puja válido.");
                return;
            }

            if (userId === null || userId === "null") {
                alert("Debes iniciar sesión para hacer una puja.");
                return;
            }

            socket.emit('bid', {
                user_id: userId,
                space_id: selectedSpace.space_id,
                amount: bidAmount
            });
        }

        // Escuchar actualizaciones de puja en tiempo real
        socket.on('bid_update', function(data) {
            const { space_id, current_bid, user_name } = data;

            const bidElement = document.getElementById(`space-${space_id}`);
            if (bidElement) {
                bidElement.innerHTML = `
                    <p><strong>${bidElement.querySelector('p').innerText}</strong></p>
                    <p>€${current_bid}</p>
                    <p>${user_name}</p>
                `;
            }

            if (selectedSpace && selectedSpace.space_id === space_id) {
                document.getElementById('currentBid').innerText = `Puja actual: €${current_bid}`;
                document.getElementById('highestBidder').innerText = `Pujador actual: ${user_name}`;
            }
        });

        // Escuchar evento de espacio reservado
        socket.on('space_reserved', function(data) {
            const { space_id, user_id, final_bid } = data;

            const spaceDiv = document.getElementById(`space-${space_id}`);
            if (spaceDiv) {
                spaceDiv.innerHTML = `<p><strong>Reservado</strong></p><p>Usuario ${user_id}</p><p>€${final_bid}</p>`;
                spaceDiv.style.backgroundColor = "#FFD700";
                spaceDiv.style.cursor = "default";
                spaceDiv.onclick = null;
            }
        });

        // Manejar errores de puja
        socket.on('bid_error', function(data) {
            alert(data.error);
        });
    </script>
</body>
</html>
